<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şeyhmus | Kişisel Web Sitesi</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        nav {
            background: #333;
            padding: 10px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        nav ul li {
            margin: 5px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }
        .menu-toggle {
            display: none;
            background: #444;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
        }
        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                width: 100%;
                text-align: center;
            }
            nav ul li {
                width: 100%;
            }
            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 class="anim-title">Merhaba, ben Şeyhmus!</h1>
        <p class="anim-subtitle">Yazılım Mühendisi & Web Geliştirici</p>
    </header>
    
    <button class="menu-toggle">Menüyü Aç</button>
    <nav>
        <ul>
            <li><a href="https://seyhmuserbekler.github.io/">Anasayfa</a></li>
            <li><a href="#hakkimda">Hakkımda</a></li>
            <li><a href="#projelerim">Eğitim Hayatım</a></li>
            <li><a href="#blog">Yeteneklerim</a></li>
            <li><a href="#deneyimlerim">Deneyimlerim</a></li>
            <li><a href="#iletisim">İletişim</a></li>
        </ul>
    </nav>
    
    <section id="hakkimda" class="section">
        <h2 style="text-decoration: underline;">Hakkımda</h2>
        <p>Merhaba, ben Şeyhmus...</p>
    </section>

    <script>
        document.querySelector(".menu-toggle").addEventListener("click", function() {
            let menu = document.querySelector("nav ul");
            menu.style.display = (menu.style.display === "block") ? "none" : "block";
        });
    </script>
</body>
</html>
